# Fly.io конфигурация
# Использование: fly launch (автоматически создаст этот файл) или fly deploy

app = "your-app-name"  # Замените на имя вашего приложения
primary_region = "ams"  # Выберите ближайший регион (ams, fra, iad, etc.)

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 3000
    handlers = ["http"]
    force_https = true

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[processes]
  app = "npm start"

