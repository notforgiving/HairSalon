# Render.com конфигурация
# Автоматически используется при деплое из GitHub

services:
  - type: web
    name: telegram-bot
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: telegram-bot
    envVars:
      - key: NODE_ENV
        value: production
    # Переменные окружения добавляются через веб-интерфейс Render

